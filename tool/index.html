<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отладчик для Байбаланс</title>
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Отладчик для Байбаланс</h1>
        <div class="row">
            <div class="col-xs-12">
                <h4>Сервис</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7 col-sm-6">
                <select class="form-control" id="idServices">
                    <option value="">- не выбран -</option>
                </select>
            </div>
            <div cass="col-xs-5">
                <button type="button" class="btn btn-default" id="idBtnSelect">выбрать</button>
            </div>
        </div>
        <div id="idPanelService" style="display:none">
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Форма</h4>
                    <form id="idForm">
                        <div rel="fields">

                        </div>
                        <button type="submit" class="btn btn-default" id="idBtnSubmit">старт</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Результат</h4>
                    <pre id="idResult"></pre>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Ответ</h4>
                    <textarea class="form-control" rows="10" id="idResponse"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/js/jquery-2.1.3.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/nano.js"></script>

    <script>var inBrowser = true;</script>
    <script src="js/services.js"></script>
    <script src="js/services/001_mts.js"></script>
    <script src="js/services/002_bn.js"></script>
    <script src="js/balance-checker.js"></script>
    <script src="js/tool.js"></script>

</body>
</html>
